<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" href="pic.jpeg">
    <title>I Love You Ayodhya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            animation: backgroundAnimation 8s infinite alternate;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(45deg, #ff416c, #ff4b2b);
            }
            25% {
                background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            }
            50% {
                background: linear-gradient(45deg, #ffeb3b, #ff9800);
            }
            75% {
                background: linear-gradient(45deg, #8e44ad, #3498db);
            }
            100% {
                background: linear-gradient(45deg, #4b79a1, #283e51);
            }
        }
        h1 {
            font-size: 5rem;
            color: white;
            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: glow 2s infinite alternate, bounce 1s infinite ease-in-out;
        }
        @keyframes glow {
            0% {
                text-shadow: 4px 4px 20px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 6px 6px 25px rgba(255, 255, 255, 0.9);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 100%, 100% 60%, 80% 0%, 50% 20%, 20% 0%, 0% 60%);
            opacity: 0.7;
            animation: falling 6s linear infinite;
        }
        @keyframes falling {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .name {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            animation: slideIn 3s ease-out, glowText 3s infinite alternate, bounceName 2s infinite ease-in-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes glowText {
            0% {
                text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
            }
            100% {
                text-shadow: 6px 6px 15px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes bounceName {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <h1>I Love You Ayodhya</h1>
    <div class="name">Sandaru Dissanayaka</div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
